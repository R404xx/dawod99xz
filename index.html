<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bazary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f2f5, #d9e2ec);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 380px;
            padding: 25px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        h1 {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .whatsapp { background: #25D366; }
        .viber { background: #7360F2; }
        .call { background: #005A9C; }
        .instagram { background: #C13584; }
        .messenger { background: #0084FF; }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
        .footer a {
            color: #555;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Online Bazary</h1>
        <p>Whatsapp and Viber</p>
        
        <a href="#" class="button whatsapp">📱 واتساب</a>
        <a href="#" class="button viber">📞 فايبر</a>
        <a href="#" class="button call">📞 كۆڕەك</a>
        <a href="#" class="button instagram">📷 ئینستاگرام</a>
        <a href="#" class="button messenger">💬 ماسنجر</a>
        
        <div class="footer">
            <p>سپێکسو کراوه له نێڤی</p>
            <p><strong>Spexo</strong></p>
            <a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a> | <a href="#">Contact Us</a>
        </div>
    </div>
</body>
</html>
