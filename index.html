<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bazary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
        }
        p {
            color: #555;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            color: white;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            transition: transform 0.2s ease-in-out;
        }
        .button:hover {
            transform: scale(1.05);
        }
        .whatsapp { background: #25D366; }
        .viber { background: #7360F2; }
        .call { background: #005A9C; }
        .instagram { background: #C13584; }
        .messenger { background: #0084FF; }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Online Bazary</h1>
        <p>Whatsapp and Viber</p>
        
        <a href="#" class="button whatsapp">📱 واتساب</a>
        <a href="#" class="button viber">📞 فايبر</a>
        <a href="#" class="button call">📞 كۆڕەك</a>
        <a href="#" class="button instagram">📷 ئینستاگرام</a>
        <a href="#" class="button messenger">💬 ماسنجر</a>
        
        <div class="footer">
            <p>سپێکسو کراوه له نێڤی</p>
            <p><strong>Spexo</strong></p>
            <a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a> | <a href="#">Contact Us</a>
        </div>
    </div>
</body>
</html>
